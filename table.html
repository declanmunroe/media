<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <style>
        table {/*applies style to entire table */
            text-align: center;
            padding: 5px;    
        }
         
        td {/*applies style to inner cells*/
            border: 1px solid black;
        }
         
        th {
            background-color: #87CEEB;/*applies background colour to table headers*/
        }
        
        tr:nth-child(2n+1) {      
            background-color: yellow;  
        }
    </style>
    <body>
        <table>
            <tbody>
                <tr>
                    <th></th>
                    <th>Country</th>
                    <th>Price</th>
                    <th>Nutrition</th>
                    <th>Category</th>
                </tr>
                <tr>
                    <th>Spinach</th>
                    <td>America</td>
                    <td>28</td>
                    <td>90</td>
                    <td>Veg</td>
                </tr>
                <tr>
                    <th>Carrots</th>
                    <td>France</td>
                    <td>56</td>
                    <td>75</td>
                    <td>Veg</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
